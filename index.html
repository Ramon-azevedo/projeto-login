<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Tela de login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="img">

            </div>

            <div id="forml">
                <h1>Login</h1>
                <p>Seja bem-vindo(a). Faça login para acessar sua conta e poder fazer as configurções no seu ambiente.</p>
                <form action="form.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            person
                            </span>
                        <input type="email" name="iemail" id="email" required maxlength="20" placeholder="Email" autocomplete="email">
                        <label for="email">Login</label>
                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined">
                            lock
                            </span>
                        <input type="password" name="isenha" id="senha" required minlength="8" maxlength="15" placeholder="Senha" autocomplete="current-password">
                        <label for="senha">Senha</label>
                    </div>

                    <input type="submit" value="Entrar">
                    <a href="esqueci.html">Esqueci a senha</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
